<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset CSS stylesheet -->
    <link rel="stylesheet" href="./reset.css" type="text/css">
    <!-- Bootstrap CSS stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" type="text/css">
    <!-- Font Awesome Style Sheet -->
    <link rel="stylesheet" href="./Assets/fontawesome-free-5.13.1-web/css/all.css" type="text/css">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Contact</title>
</head>

<body>
    <!-- Start Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./index.html">Connor Cote</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <!-- Nav bar for Home, Contact & Portfolio -->
                <li class="nav-item" id="home">
                    <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active" id="contact">
                    <a class="nav-link" href="./contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End Nav -->

    <!-- Start of Container -->
    <div class="container">
        <main class="card">
            <section class="card-body">
                <h2>Contact</h2>
                <hr />
                <!-- Bootstrap Contact Form -->
                <form>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="name" class="form-control" id="exampleName" placeholder="John Smith"
                            aria-describedby="nameHelp">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1"
                            placeholder="johnsmith@gmail.com" aria-describedby="emailHelp">
                    </div>

                    <div class="form-group" id="MessageBox">
                        <label for="Message">Message</label>
                        <input type="message" class="form-control" id="exampleMessage">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</<button>
                </form>
            </section>
        </main>
    </div>

    <footer>
        <div class="footer">
            <i class="fab fa-aviato"></i>
            <p>Author: Connor Cote</p>
            <p>If you have any questions, please feel free to reach out to me at <a href="mailto:cotec4@gmail.com">
                    cotec4@gmail.com</a>!</p>
        </div>
    </footer>

    <!-- Bootstrap Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


</body>

</html>
